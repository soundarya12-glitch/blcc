<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 Boxes with Shared Scrolling Arrows</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .scroll-container {
      max-height: 300px; /* Visible height of the scrolling area */
      overflow-y: auto; /* Enable vertical scrolling */
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
    }
    .box {
      height: 150px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f8f9fa;
      padding: 20px;
      margin-bottom: 10px;
    }
    .arrow-btn {
      cursor: pointer;
      font-size: 24px;
      color: #6c757d;
    }
    .arrow-btn:hover {
      color: #000;
    }
    .scroll-controls {
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="scroll-controls">
      <span class="arrow-btn" onclick="scrollContainer(-50)">&#x25B2; Scroll Up</span>
    </div>
    
    <div id="scrollContainer" class="scroll-container">
      <div class="box">Box 1: Lorem ipsum dolor sit amet.</div>
      <div class="box">Box 2: Consectetur adipiscing elit.</div>
      <div class="box">Box 3: Integer nec odio.</div>
      <div class="box">Box 4: Praesent libero sed cursus.</div>
    </div>

    <div class="scroll-controls">
      <span class="arrow-btn" onclick="scrollContainer(50)">&#x25BC; Scroll Down</span>
    </div>
  </div>

  <script>
    // Function to scroll the container
    function scrollContainer(scrollAmount) {
      const container = document.getElementById('scrollContainer');
      container.scrollBy({ top: scrollAmount, behavior: 'smooth' });
    }
  </script>
</body>
</html>
